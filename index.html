<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-image : url(IMG-20240817-WA0001.jpg);
            animation-name: example;
            animation-duration: 10s;
        }
        @keyframes example {
            from{background-image : url(IMG-20240817-WA0001.jpg);}
            to{background-image: url(IMG-20240817-WA0000.jpg)}

          
        }
    </style>
</head>
<body>
    <h1>CSS Animation</h1>
    <div>
        
    </div>
    
</body>
</html>
